<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions"
		dir="#{dir}">
	<f:view contentType="text/html" encoding="UTF-8">
		<h:head>
	        <f:facet name="first">
	            <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	        </f:facet>
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="private,no-cache,no-store" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="Content-Type" content="text/html" />
		
			<base href="#{baseHref}" />
			<link rel="icon" type="image/png" href="images/window/skyve_fav.png" />
			<link type="text/css" rel="stylesheet" href="css/prime-min.css?v=#{javascriptFileVersion}" />
			<title>#{title}</title>
			<h:outputText value="#{skyveVersionComment}" escape="false" />

			<ui:insert name="head" />
		</h:head>
		<h:body>
			<p:ajaxStatus onstart="$('#busy').css({display:'block',top:$(window).scrollTop()+($(window).height()/2)-25});" oncomplete="$('#busy').css({display:'none'})"/>
			<div id="busy">
				<p:graphicImage style="padding-top: 8px;" value="images/busy.gif" />
			</div>
			<table style="height:100%;width:100%;table-layout:fixed;border-collapse:collapse">
				<tbody>
					<tr>
						<td style="width:30%;height:100%;vertical-align:top">
							<div style="text-align:center;overflow:hidden"><img src="#{logoRelativeFileNameUrl}" /></div>
							<p:panelMenu model="#{menu}" />
						</td>
						<td style="height:100%;vertical-align:top">
							<div id="formHeader">
								<div>
									<table style="width:100%;background:url(images/skyve_bar.png) repeat-x 0 0;">
										<tbody>
											<tr height="46px">
												<td>
													<strong>#{title}</strong>
												</td>
												<td width="10%" align="right">
													<img src="images/skyve_inv.png" alt="Skyve" />
												</td>
												<td width="1%" align="right">
													<a href="loggedOut" class="dhtmlPageButton" title="Logout" target="_top">
														<img src="images/logout.gif" />
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
<!--
								<ui:insert name="breadcrumbs" />
-->
							<p:messages id="messages" widgetVar="messages" globalOnly="true" autoUpdate="true" />
							<p:growl id="growl" widgetVar="growl" globalOnly="true" autoUpdate="true" />
							
							<ui:insert name="body" />
						</td>
					</tr>
				</tbody>
			</table>
		</h:body>
	</f:view>
</html>
