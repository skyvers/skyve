<ui:composition xmlns="http://www.w3.org/1999/xhtml"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:p="http://primefaces.org/ui"
					xmlns:pu="http://primefaces.org/ultima"
					xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div class="topbar clearfix">
		<div class="topbar-left" style="padding: 1px !important">
			<div>
				<h:graphicImage name="images/skyve.png" library="skyve" style="width:200px;height:68px" />
			</div>
		</div>
		<div class="topbar-right">
			<c:if test="#{leftMenu}">
				<a id="menu-button" href="#">
					<i></i>
				</a>
			</c:if>
			<span class="topbar-title">
				<p:outputPanel id="title" layout="inline">
					#{title}
					<p:autoUpdate />
				</p:outputPanel>
			</span>
			<c:if test="#{topMenu}">
				<a id="topbar-menu-button" href="#">
					<i class="material-icons">menu</i>
				</a>
				<ul class="topbar-items">
					<li>
						<a href="#">
							<span style="font-size:1.5em;" class="topbar-icon">#{user.name}</span>
							<i style="font-size:1.5em;" class="topbar-icon fa fa-angle-down"></i>
						</a>
						<ul class="ultima-menu fadeInDown animated topbar-menu">
							<li role="menuitem">
								<p:commandLink action="#{bean.setUxUi('desktop')}" onsuccess="location.reload()" process="@this" update="@none" ignoreAutoUpdate="true">
									<i class="fa fa-share-square-o"></i>
									<span>Switch Mode</span>
								</p:commandLink>
							</li>
							<li role="menuitem">
								<a href="loggedOut"> 
									<i class="fa fa-power-off"></i>
									<span>Logout</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</c:if>
		</div>
	</div>
</ui:composition>
