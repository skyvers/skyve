<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997!important;
        }
        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }
    </style>
    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <pe:gravatar id="userImage" style="width:25px;height:25px;border-radius:50%;margin-top:-2px;float:left" value="#{logonMB.currentUser}" />
                <span class="hidden-xs">#{user.name}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius:50%" value="#{user.name}"/>
                    </div>
                    <p>
                        #{logonMB.currentUser}
                        <small>#{user.name}</small>
                    </p>
                </li>
                <li class="user-footer">
					<div class="pull-left">
						<p:commandLink action="#{bean.setUxUi('desktop')}"
										onsuccess="location.reload()" 
										process="@this" 
										update="@none"
										ignoreAutoUpdate="true">
							<i class="fa fa-share-square-o fa-2x"></i>
						</p:commandLink>
					</div>
					<div class="pull-right">
						<a href="javascript:void(0)" onclick="window.location = 'loggedOut'">
							<i class="fa fa-power-off fa-2x"></i>
						</a>
					</div>
                </li>
            </ul>
        </li>
<!--
        <li>
            <a id="layout-setup" href="#" class="#{adminConfig.controlSidebar.showOnMobile ? '':'hidden-sm hidden-xs'}" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
-->
    </ul>
</ui:composition>
