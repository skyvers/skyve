i\u1EC3n \u0111\u1ECBnh ngh\u0129a c\u00E1c \u0111\u1ED1i t\u01B0\u1EE3ng trong \u0111\u1ECBnh d\u1EA1ng phi k\u1EF9 thu\u1EADt (non-technical). \n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009B\u1EB1ng c\u00E1ch \u0111\u1EB7t markdown c\u1EE7a b\u1EA1n trong tab <em>Input</em>, h\u1EC7 th\u1ED1ng s\u1EBD xem tr\u01B0\u1EDBc markdown v\u00E0 t\u1EA1o ra document khi b\u1EA1n thay \u0111\u1ED5i tab. L\u1ED7i s\u1EBD \u0111\u01B0\u1EE3c \u0111\u00E1nh d\u1EA5u b\u1EB1ng m\u00E0u \u0111\u1ECF \u1EDF trong tab <em>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009Document Preview</em>.</p>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<p>B\u1EA1n c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng tr\u00ECnh t\u1EA1o document \u0111\u1EC3 t\u1EA1o m\u00E3 ngu\u1ED3n tr\u1EF1c ti\u1EBFp v\u00E0o trong d\u1EF1 \u00E1n c\u1EE7a m\u00ECnh,\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009tuy nhi\u00EAn b\u1EA1n kh\u00F4ng n\u00EAn c\u1ED1 g\u1EAFng th\u1EF1c hi\u1EC7n vi\u1EC7c n\u00E0y tr\u1EEB khi d\u1EF1 \u00E1n c\u1EE7a b\u1EA1n \u0111\u01B0\u1EE3c qu\u1EA3n l\u00FD b\u1EDFi tr\u00ECnh qu\u1EA3n l\u00FD m\u00E3 ngu\u1ED3n - \u0111\u1EC3 \u0111\u1EA3m b\u1EA3o b\u1EA1n c\u00F3 th\u1EC3 kh\u00F4i ph\u1EE5c l\u1EA1i to\u00E0n b\u1ED9 ho\u1EB7c m\u1ED9t ph\u1EA7n nh\u1EEFng thay \u0111\u1ED5i. T\u1EC7p d\u1EF1 \u00E1n c\u1EE7a b\u1EA1n <code>.json</code> bao g\u1ED3m thi\u1EBFt l\u1EADp\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<code>moduleDirectory</code> cho \u0111\u01B0\u1EDDng d\u1EABn tuy\u1EC7t \u0111\u1ED1i c\u1EE7a th\u01B0 m\u1EE5c source v\u00E0 tr\u00ECnh t\u1EA1o document s\u1EBD s\u1EED d\u1EE5ng \u0111\u01B0\u1EDDng d\u1EABn n\u00E0y n\u1EBFu n\u00F3 \u0111\u01B0\u1EE3c khai b\u00E1o. </p>\u0009\u0009\u0009\u0009\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<p>Skyve Script m\u1ED9t s\u1ED1 y\u00EAu c\u1EA7u c\u00FA ph\u00E1p c\u1EE5 th\u1EC3 m\u00E0 n\u00F3 \u0111ang t\u00ECm ki\u1EBFm khi t\u1EA1o domain models:</p>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Module m\u1EDBi n\u00EAn \u0111\u01B0\u1EE3c khai b\u00E1o v\u1EDBi 1 th\u1EBB ti\u00EAu \u0111\u1EC1 level 1 (#), theo sau b\u1EDFi d\u1EA5u c\u00E1ch, sau \u0111\u00F3 l\u00E0 t\u00EAn module trong ti\u00EAu \u0111\u1EC1\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>v\u00ED d\u1EE5 <code># addressbook</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu nh\u01B0 Ti\u00EAu \u0110\u1EC1 c\u1EE7a module \u0111\u01B0\u1EE3c y\u00EAu c\u1EA7u, n\u00F3 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c \u0111\u1EB7t trong c\u1EB7p d\u1EA5u nh\u00E1y \u0111\u01A1n ho\u1EB7c nh\u00E1y k\u00E9p, v\u00ED d\u1EE5 <code># 'Address Book'</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Domain models (documents) m\u1EDBi n\u00EAn \u0111\u01B0\u1EE3c khai b\u00E1o v\u1EDBi 1 th\u1EBB ti\u00EAu \u0111\u1EC1 level 2 (##), theo sau b\u1EDFi d\u1EA5u c\u00E1ch, sau \u0111\u00F3 l\u00E0 t\u00EAn document trong ti\u00EAu \u0111\u1EC1\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>v\u00ED d\u1EE5 <code>## Address</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu nh\u01B0 Ti\u00EAu \u0110\u1EC1 \u0111\u01B0\u1EE3c y\u00EAu c\u1EA7u, n\u00F3 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c \u0111\u1EB7t trong c\u1EB7p d\u1EA5u ngo\u1EB7c \u0111\u01A1n ho\u1EB7c ngo\u1EB7c k\u00E9p, v\u00ED d\u1EE5 nh\u01B0 <code>## 'My Address'</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu nh\u01B0 document c\u1EA7n \u0111\u01B0\u1EE3c l\u01B0u tr\u1EEF (persisted), t\u00EAn persistent ph\u1EA3i \u0111\u01B0\u1EE3c theo sau t\u00EAn document v\u00E0 \u0111\u01B0\u1EE3c bao quanh b\u1EDFi d\u1EA5u backticks (`), v\u00ED d\u1EE5 <code>## User `ADR_Address`</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>C\u00E1c thu\u1ED9c t\u00EDnh c\u1EE7a \u0111\u1ED1i t\u01B0\u1EE3ng (tr\u01B0\u1EDDng d\u1EEF li\u1EC7u) \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh b\u1EDFi m\u1ED9t danh s\u00E1ch d\u01B0\u1EDBi ti\u00EAu \u0111\u1EC1, b\u1EB1ng 1 d\u1EA5u tr\u1EEB (-), theo sau l\u00E0 m\u1ED9t d\u1EA5u c\u00E1ch v\u00E0 t\u00EAn thu\u1ED9c t\u00EDnh\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>C\u00E1c thu\u1ED9c t\u00EDnh n\u00EAn \u0111\u01B0\u1EE3c khai b\u00E1o theo camel case (kh\u00F4ng c\u00F3 kho\u1EA3ng tr\u1EAFng, k\u00FD t\u1EF1 \u0111\u1EA7u ti\u00EAn vi\u1EBFt th\u01B0\u1EDDng, vi\u1EBFt hoa c\u00E1c k\u00ED t\u1EF1 \u0111\u1EA7u ti\u00EAn c\u1EE7a t\u1EEB ti\u1EBFp theo), v\u00ED d\u1EE5 <code>firstName</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>C\u00E1c thu\u1ED9c t\u00EDnh \u0111\u01B0\u1EE3c y\u00EAu c\u1EA7u kh\u00F4ng b\u1ECF tr\u1ED1ng ph\u1EA3i \u0111\u01B0\u1EE3c \u0111\u1EB7t trong c\u1EB7p d\u1EA5u hoa th\u1ECB, v\u00ED d\u1EE5 <code>- *firstName*</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>The type should follow the attribute name\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu ki\u1EC3u d\u1EEF li\u1EC7u l\u00E0 TEXT, th\u00EC \u0111\u1ED9 d\u00E0i ph\u1EA3i \u0111\u01B0\u1EE3c khai b\u00E1o sau ki\u1EC3u d\u1EEF li\u1EC7u, v\u00ED d\u1EE5 <code>- *firstName* text 150</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu ki\u1EC3u d\u1EEF li\u1EC7u l\u00E0 ENUM, th\u00EC nh\u1EEFng gi\u00E1 tr\u1ECB ph\u1EA3i \u0111\u01B0\u1EE3c khai b\u00E1o ph\u00EDa sau ki\u1EC3u d\u1EEF li\u1EC7u v\u00E0 \u0111\u01B0\u1EE3c \u0111\u1EB7t trong c\u1EB7p d\u1EA5u ngo\u1EB7c tr\u00F2n, v\u00ED d\u1EE5 <code>- state enum ('Not Started', 'In Progress', Complete)</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>N\u1EBFu c\u1EA7n \u0111\u1ECBnh ngh\u0129a t\u00EAn hi\u1EC3n th\u1ECB, n\u00F3 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c \u0111\u1EB7t trong c\u1EB7p d\u1EA5u ngo\u1EB7c \u0111\u01A1n ho\u1EB7c ngo\u1EB7c k\u00E9p, v\u00ED d\u1EE5 <code>- 'State or Province'</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Associations n\u00EAn \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh nh\u01B0 1 danh m\u1EE5c s\u1EED d\u1EE5ng d\u1EA5u g\u1EA1ch (-), sau \u0111\u00F3 l\u00E0 d\u1EA5u c\u00E1ch, sau \u0111\u00F3 t\u00EAn association theo camel case, sau \u0111\u00F3 association document trong ti\u00EAu \u0111\u1EC1\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>v\u00ED d\u1EE5 <code>- country Country</code> (gi\u1EA3 s\u1EED Country document \u0111\u01B0\u1EE3c khai b\u00E1o trong script ho\u1EB7c \u0111\u00E3 t\u1ED3n t\u1EA1i trong m\u1ED9t module kh\u00E1c\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Associations \u0111\u01B0\u1EE3c y\u00EAu c\u1EA7u n\u00EAn c\u00F3 t\u00EAn \u0111\u1EB7t trong c\u1EB7p d\u1EA5u hoa th\u1ECB, v\u00ED d\u1EE5 <code>- *country* Country</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Ki\u1EC3u Association c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh trong c\u1EB7p d\u1EA5u backticks sau t\u00EAn document, v\u00ED d\u1EE5 <code>- country Country `composition`</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Documetn li\u00EAn quan t\u1EDBi association c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng d\u1EA5u ch\u1EA5m (dot) \u0111\u1EC3 x\u00E1c \u0111\u1ECBnh document \u0111\u00F3 thu\u1ED9c module kh\u00E1c, v\u00ED d\u1EE5 <code>- country general.Country</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Collections n\u00EAn \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh b\u1EDFi m\u1ED9t danh s\u00E1ch s\u1EED d\u1EE5ng d\u1EA5u c\u1ED9ng (+), theo sau \u0111\u00F3 l\u00E0 1 d\u1EA5u c\u00E1ch, sau \u0111\u00F3 l\u00E0 t\u00EAn c\u1EE7a collection trong \u0111\u1ECBnh d\u1EA1ng camel case, sau \u0111\u00F3 collection document trong ti\u00EAu \u0111\u1EC1\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>v\u00ED d\u1EE5 <code>+ roles Role</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>T\u00EAn c\u1EE7a nh\u1EEFng collection \u0111\u01B0\u1EE3c y\u00EAu c\u1EA7u ph\u1EA3i \u0111\u1EB7t trong c\u1EB7p d\u1EA5u hoa th\u1ECB, v\u00ED d\u1EE5 <code>+ *roles* Role</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Ki\u1EC3u Collection c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh trong c\u1EB7p d\u1EA5u backticks sau t\u00EAn c\u1EE7a document, v\u00ED d\u1EE5 <code>+ roles Role `child`</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Document li\u00EAn quan cho collection c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng d\u1EA5u ch\u1EA5m (dot) \u0111\u1EC3 x\u00E1c \u0111\u1ECBnh m\u1ED9t document t\u1EEB module kh\u00E1c, v\u00ED d\u1EE5 <code>+ users admin.User</code>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<p>M\u1ED9t khai b\u00E1o module \u0111\u1EA7y \u0111\u1EE7 c\u00F3 th\u1EC3 tr\u00F4ng nh\u01B0 th\u1EBF n\u00E0y:</p>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<pre>\n# 'Address Book'<br>\n<br>\n## Address `ADR_Address`<br>\n- addressType enum (Business,Postal,Home,Other)<br>\n- *addressLine1* text 100<br>\n- addressLine2 text 100<br>\n- addressLine3 text 100<br>\n- suburb text 50<br>\n- city text 200<br>\n- postalCode text 10<br>\n- state text 50<br>\n- *country* Country<br>\n- boundary geometry<br>\n- verified boolean<br>\n<br>\n## Country `ADR_Country`<br>\n- *name* text 100<br>\n- N\u1ED9i dung th\u1EBB tag<br>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009</pre>\n\u0009\u0009\u0009\u0009\u0009\u0009<p>Khi nh\u1EEFng t\u1EC7p c\u1EE7a b\u1EA1n \u0111\u01B0\u1EE3c t\u1EA1o ra</p>\n\u0009\u0009\u0009\u0009\u0009\u0009<ul>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Th\u00EAm module m\u1EDBi v\u00E0o trong t\u1EC7p <code>customer.xml</code></li>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Generate Domain maven target \u0111\u1EC3 x\u00E2y d\u1EF1ng (build) module \u0111\u00F3 th\u00E0nh m\u1ED9t ph\u1EA7n trong d\u1EF1 \u00E1n c\u1EE7a b\u1EA1n</li>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>Sau khi tri\u1EC3n khai, th\u00EAm quy\u1EC1n truy c\u1EADp t\u01B0\u01A1ng \u1EE9ng cho ng\u01B0\u1EDDi d\u00F9ng c\u1EE7a b\u1EA1n \u0111\u1EC3 h\u1ECD c\u00F3 th\u1EC3 truy c\u1EADp v\u00E0o module m\u1EDBi \u0111\u00F3</li>\n\u0009\u0009\u0009\u0009\u0009\u0009\u0009<li>\u0110\u0103ng xu\u1EA5t kh\u1ECFi h\u1EC7 th\u1ED1ng v\u00E0 \u0111\u0103ng nh\u1EADp l\u1EA1i \u0111\u1EC1 quy\u1EC1n truy c\u1EADp c\u00F3 hi\u1EC7u qu\u1EA3</li>\n\u0009\u0009\u0009\u0009\u0009\u0009</ul>\n\u0009\u0009\u0009\u0009\u0009\u0009</span>\n\u0009\u0009\u0009\u0009\u0009
