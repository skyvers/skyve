<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:s="http://skyve.org/xml/ui"
		xmlns:o="http://omnifaces.org/ui"
		dir="#{bean.dir}">
	<f:view contentType="text/html" encoding="UTF-8">
		<ui:composition template="./template.xhtml">
			<ui:param name="showMenu" value="#{showMenu}" />
			<ui:param name="showSwitchMode" value="#{showSwitchMode}" />
			<ui:param name="showLogout" value="#{showLogout}" />
			<ui:param name="bean" value="#{bean}" />
			<ui:define name="templateHead">
				<h:outputScript library="primefaces" name="moment/moment.js" />
				<h:outputScript library="primefaces" name="chartjs/chartjs.js" />
				<h:outputStylesheet library="primefaces" name="colorpicker/colorpicker.css" />
				<h:outputScript library="primefaces" name="colorpicker/colorpicker.js" />
				<h:outputScript library="primefaces" name="inputmask/inputmask.js" />
				<h:outputScript library="primefaces" name="datepicker/datepicker.js" />
				<h:outputStylesheet library="primefaces" name="texteditor/texteditor.css" />
				<h:outputScript library="primefaces" name="texteditor/texteditor.js" />
				<h:outputStylesheet library="primefaces" name="signature/signature.css" />
				<h:outputScript library="primefaces" name="signature/signature.js" />
				<h:outputScript library="skyvevue" name="index.js" />
				<h:outputStylesheet library="skyvevue" name="index.css" />
				<ui:insert name="head" />
			</ui:define>
			<ui:define name="templateBody">
				<ui:insert name="body" />
			</ui:define>
		</ui:composition>
	</f:view>
</html>
