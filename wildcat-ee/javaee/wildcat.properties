# Trace XML metadata parsing
XML_TRACE=false
# Trace HTTP request attributes and parameters
HTTP_TRACE=true
# Trace queries performed
QUERY_TRACE=true
# Trace MVC command debug
COMMAND_TRACE=false
# Trace JSF inner workings
FACES_TRACE=false
# Trace generated SQL statements
SQL_TRACE=false
# Trace content manipulation
CONTENT_TRACE=false
# Trace application security denials
SECURITY_TRACE=true
# Trace bizlet callbacks
BIZLET_TRACE=false
# Trace mutations in domain objects
DIRTY_TRACE=false
# Format the SQL statements when logged
PRETTY_SQL_OUTPUT=false
# Content directory path
CONTENT_DIRECTORY=/C:/_/wildcat/wildcat-ee/content/
# The various WILDCAT URL/URI fragments - useful for linking and mailing
SERVER_URL=http://localhost:8080
WILDCAT_CONTEXT=/wildcat
HOME_URI=/
# Max conversations allowed in memory before being spooled to disk
MAX_CONVERSATIONS_IN_MEMORY=1000
# Number of seconds to wait until evicting a conversation from the cache
CONVERSATION_EVICTION_TIME_MINUTES=60
# Database Data Source
DATASOURCE=java:/H2Demo
# Database Dialect
DIALECT=org.skyve.wildcat.persistence.hibernate.dialect.H2SpatialDialect
# Issue DDL on startup to synchronise the database schema
DDL_SYNC=true
# Repository
# WILDCAT_REPOSITORY_CLASS=
# Dev Mode does not cache the view metadata allowing the effects of view changes to be observed without redeploying
DEV_MODE=true
# SMTP Mail Server
SMTP=localhost
# SMTP Mail Server Port
SMTP_PORT=25
# SMTP Mail Server User Name
SMTP_UID=
# SMTP Mail Server User Password
SMTP_PWD=
# SMTP Sender header value
SMTP_SENDER=mailer@skyve.org
# SMTP Test Bogus Send - set true so emails are never sent, they are logged
#SMTP_TEST_BOGUS_SEND=true
# SMTP Test Recipient (all emails only sent to this email address)
#SMTP_TEST_RECIPIENT=mike.sands@bizhub.com.au
# Customer Default
#CUSTOMER=bizhub
# Password hashing algorithm - usually MD5 (obsolete) or SHA1 etc
PASSWORD_HASHING_ALGORITHM=SHA1
