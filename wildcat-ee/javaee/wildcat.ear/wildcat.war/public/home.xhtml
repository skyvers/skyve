<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:w="http://bizhub.com.au/ui"
		dir="#{wildcat.dir}">
	<f:view contentType="text/html" encoding="#{wildcat.encoding}">
		<f:metadata>
			<f:viewParam name="a" value="#{wildcat.webActionParameter}" />
			<f:viewParam name="m" value="#{wildcat.bizModuleParameter}" />
			<f:viewParam name="d" value="#{wildcat.bizDocumentParameter}" />
			<f:viewParam name="q" value="#{wildcat.queryNameParameter}" />
			<f:viewParam name="i" value="#{wildcat.bizIdParameter}" />
			<f:event type="preRenderView" listener="#{wildcat.preRender}"/>
		</f:metadata>
		<w:conversation managedBean="wildcat" rendered="#{'e' eq wildcat.webActionParameter}" />
		<ui:composition template="./template.xhtml">
			<ui:param name="title" value="#{wildcat.title}" />
			<ui:param name="baseHref" value="#{wildcat.baseHref}" />
			<ui:param name="javascriptFileVersion" value="#{wildcat.javascriptFileVersion}" />
			<ui:param name="wildcatVersionComment" value="#{wildcat.wildcatVersionComment}" />
			<ui:define name="head">
			</ui:define>
			<ui:define name="body">
				<h:form>
					<w:view module="#{wildcat.bizModuleParameter}"
								document="#{wildcat.bizDocumentParameter}"
								managedBean="wildcat"
								type="desktop"
								rendered="#{'e' eq wildcat.webActionParameter}" />
					<w:listGrid module="#{wildcat.bizModuleParameter}"
									query="#{wildcat.queryNameParameter}"
									managedBean="wildcat"
									type="desktop"
									rendered="#{'g' eq wildcat.webActionParameter}" />
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</html>
